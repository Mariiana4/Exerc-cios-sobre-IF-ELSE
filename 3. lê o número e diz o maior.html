<html>
	<head>
		<meta charset="utf-8">
		<title>3. Lê o número e diz o maior</title>
	</head>

	<body>
	<!-- EXERCÍCIO 3
		
	Faça um script que leia três números inteiros e mostre o maior deles.-->

	Escreva o primeiro número: <input type="number" id="num1"><br><br>
	Escreva o segundo número: <input type="number" id="num2"><br><br>
	Escreva o terceiro número: <input type="number" id="num3"><br><br>
	<button onclick="enviar()">Enviar</button>

	<script type="text/javascript">
		function enviar (){
			var num1=parseInt(document.getElementById ("num1").value);
			var num2=parseInt(document.getElementById ("num2").value);
			var num3=parseInt(document.getElementById ("num3").value);

			if (num1>num2 & num1>num3){
				alert("O primeiro número é o maior.");
			}
			else if (num2>num1 & num2>num3){
				alert("O segundo número é o maior.");
			}
			else {
				alert("O terceiro número é o maior.");
			}
		}
	</script>

	</body>
</html>
