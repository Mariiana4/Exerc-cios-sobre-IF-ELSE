<html>
	<head>

		<title>5. Mostra o maior e menor de três números</title>
	</head>

	<body>
	<!-- EXERCÍCIO 5

	Faça um script que leia três números inteiros, em seguida mostre o maior e o menor deles.-->

	Primeiro número: <input type="number" id="num1"><br><br>
	Segundo número: <input type="number" id="num2"><br><br>
	Terceiro número: <input type="number" id="num3"><br><br>

	<button onclick="enviar()">Enviar</button>

	<script type="text/javascript">
		function enviar (){
			var num1=parseInt(document.getElementById("num1").value);
			var num2=parseInt(document.getElementById("num2").value);
			var num3=parseInt(document.getElementById("num3").value);

			if (num1>num2 & num2>num3){
				alert("O maior número é o "+num1+"."+" E o menor número é o "+num3+".");
			}
			else if (num2>num1 &num1>num3){
				alert("O maior número é o "+num2+"."+" E o menor número é o "+num3+".");
			}
			else if (num3>num2 & num2>num1){
				alert("O maior número é o "+num3+"."+" E o menor número é o "+num1+".");
			}
		}
	</script>

	</body>
</html>
