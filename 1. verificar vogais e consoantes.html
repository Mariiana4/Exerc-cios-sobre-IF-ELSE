<html>
	<head>
		<title>1. Verificar consoantes e vogais</title>
		<meta charset="UTF-8">
	</head>

	<body>
	<!--EXERCÍCIO 1 

	Faça um script que verifique se uma letra digitada num campo de input é vogal ou consoante.-->

	Digite uma letra: <input type="text" id="letra">
	<br>
	<button onclick="enviar()">Enviar</button>

	<script>
		function enviar (){
			var vogal = document.getElementById('letra').value;
				vogal = vogal.toLowerCase();

			if (vogal == "a" || vogal == "e" || vogal == "i" || vogal == "o" || vogal == "u"){
				alert ("Esta letra é uma vogal.")
			}
			else {
				alert ("Esta letra é uma consoante.")
			}
		}
	</script>


	</body>
</html>
