<html>
<head>
	<meta charset="utf-8">

	<title>Pede o turno e gera uma mensagem</title>
</head>

<body>
	<!-- EXERCÍCIO 7
		
	Faça um script que pergunte em que turno você estuda. Peça para digitar M-matutino ou V-Vespertino ou N- Noturno. Imprima a mensagem "Bom Dia!", "Boa Tarde!" ou "Boa Noite!" ou "Valor Inválido!", conforme o caso.-->

	<script type="text/javascript">
		
		var turno = prompt("Escreva em qual turno você estuda, use M(manhã), V(tarde) e N(noite)");

		if(turno == "M"){
			alert("Bom dia!")
		} else if(turno == "V"){
			alert("Boa Tarde!")
		} else if(turno == "N"){
			alert("Boa Noite!")
		} else {
			alert("Valor inválido!!")
		}
	</script>

</body>
</html>
