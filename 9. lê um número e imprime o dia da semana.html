<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Lê um número e mostra o dia da semana</title>
</head>

<body>
	<!--EXERCÍCIO 9 

	Faça um script que leia um número e exiba o dia correspondente da
	semana. (1-Domingo, 2- Segunda, etc.), se digitar outro valor deve
	aparecer valor inválido. -->

	<script type="text/javascript">

		var num = prompt("Escreva um número entre 1 - 7: ");

		if (num==1){
			alert("Segunda-feira!");
		} else
		if (num==2){
			alert("Terça-feira!");
		} else
		if (num==3){
			alert("Quarta-feira!");
		} else
		if(num==4){
			alert("Quinta-feira!");
		} else
		if(num==5){
			alert("Sexta-feira!");
		} else
		if(num==6){
			alert("Sábado!");
		} else
		if(num==7){
			alert("Domingo!");
		} else {
			alert("Valor inválido!");
		}
	</script>
</body>
</html>
